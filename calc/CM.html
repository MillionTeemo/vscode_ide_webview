<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Category Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tool-category {
            height: 100%;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .tool-icon {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tool-icon:hover {
            transform: scale(1.1);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Ensure the close button is positioned relative to the modal content */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tool-category">
        <h1>Tool Category Page</h1>
        <div class="tool-icons">
            <img class="tool-icon" src="calculator_icon.png" alt="Calculator" onclick="openCalculator()">
            <!-- Add more tool icons here -->
        </div>
    </div>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">X</button>
            <iframe src="calculator.html" frameborder="0" width="400" height="600"></iframe>
        </div>
    </div>

    <script >
        function openCalculator() {
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Close the modal when clicking outside the content
        window.onclick = function(event) {
            if (event.target == document.getElementById('modalOverlay')) {
                closeModal();
            }
        }

        
    </script>
</body>
</html>
