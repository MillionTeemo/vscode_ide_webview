<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Set the width of the body to 100% */
            height: 100%; /* Set the height of the body to 100% */
            margin: 0; /* Remove any default margin */
            padding: 0; /* Remove any default padding */
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 300px;
            max-width: 90%;
            padding: 20px;
            box-sizing: border-box;
        }

        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: right;
        }

        .calculator .row {
            display: flex;
        }

        .calculator .row .button {
            flex: 1;
            margin: 5px;
            padding: 15px 0;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .calculator .row .button:hover {
            background-color: #e0e0e0;
        }

        .calculator .row .button.clear {
            background-color: #ff6666;
            color: #fff;
        }

        .calculator .row .button.clear:hover {
            background-color: #ff5050;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="row">
            <button class="button" onclick="appendToResult('1')">1</button>
            <button class="button" onclick="appendToResult('2')">2</button>
            <button class="button" onclick="appendToResult('3')">3</button>
            <button class="button" onclick="appendToResult('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToResult('4')">4</button>
            <button class="button" onclick="appendToResult('5')">5</button>
            <button class="button" onclick="appendToResult('6')">6</button>
            <button class="button" onclick="appendToResult('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToResult('7')">7</button>
            <button class="button" onclick="appendToResult('8')">8</button>
            <button class="button" onclick="appendToResult('9')">9</button>
            <button class="button" onclick="appendToResult('*')">*</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToResult('0')">0</button>
            <button class="button clear" onclick="clearResult()">C</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendToResult('/')">/</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            const result = document.getElementById('result').value;
            if (result) {
                try {
                    const answer = eval(result);;
                    document.getElementById('result').value = answer;
                } catch (error) {
                    document.getElementById('result').value = 'Error';
                }
            }
        }
    </script>
</body>
</html>
